<!DOCTYPE HTML>
<html lang="en">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Plotly Template</title>

        <style type="text/css">html,body{margin:0px;height:100%;}</style>
        <script type="text/javascript" src="_html_dir_/gui/lib/jquery/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="_html_dir_/gui/js/StringExtensions.js"></script>

        <script type="text/javascript" src="_html_dir_/gui/lib/moment/moment.min.js"></script>
        <script type="text/javascript" src="_html_dir_/gui/lib/moment-timezone/moment-timezone-with-data.min.js"></script>
        <script type="text/javascript" src="_html_dir_/gui/lib/plotly/plotly-2.24.2.min.js"></script>

        <script type="text/javascript" src="_html_dir_/gui/js/libraries/PlotlyUtilities.js"></script>

    </head>

    <body>

        <div id="container" class="plotly" style="width: 100%; height: 100%; margin: 0 auto"></div>
        <script type="text/javascript">
        var Ext = {
            namespace: function(){}
        };
        var XDMoD = {
            utils: {}
        };  
        $(document).ready(function() {
        // _ chartOptions _ is a macro that is substituted by \xd_charting\exportHighchart()
        var inputChartOptions = _chartOptions_;
        let chartOptions = generateChartOptions(inputChartOptions);

        chartOptions.chartLayout['width'] = _width_;
        chartOptions.chartLayout['height'] = _height_;

        chartOptions.chartLayout.title.font.size = inputChartOptions.chartTitleSize;

        chartOptions.chartLayout.xaxis.titlefont.size = inputChartOptions.axisTitleSize;
        chartOptions.chartLayout.xaxis['zerolinewidth'] = inputChartOptions.lineWidth;
        chartOptions.chartLayout.xaxis['tickfont.size'] = inputChartOptions.axisTickSize;

        chartOptions.chartLayout.yaxis.titlefont.size = inputChartOptions.axisTitleSize;
        chartOptions.chartLayout.yaxis['zerolinewidth'] = inputChartOptions.lineWidth;
        chartOptions.chartLayout.yaxis['tickfont.size'] = inputChartOptions.axisTickSize;

        Plotly.newPlot('container', chartOptions.chartData, chartOptions.chartLayout, {staticPlot: true} );
        Plotly.restyle('container', {'line.width': inputChartOptions.lineWidth});

        });

        </script>

    </body>
</html>
